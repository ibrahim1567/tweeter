<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet" type="text/css" />
    <!-- App CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />
    
     <!-- External JS -->
  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <div> <span class="Tweeter"> tweeter</span> </div>  
      <div class="icon-tweet">
      <div class="right-tweet-container"> <p class="writeTweet"><strong>Write&nbsp; </strong>  a new tweet</p> 
      <i id="arrow" class="btn__icon fas fa-angle-double-down"></i> </div>
      </div>
      <span>tweeter</span>
    </nav>

    <header id=heading>
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class= "name">
          <h2>Ibrahim Mohamed</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST"></formaction>
          <!-- <div class="input-box"> -->
          <!-- <label for="tweet-text">What are you humming about?</label> -->
        <!-- </div> -->
        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
        <div class= "tweet-bottom">
          <!-- <div class="bottomline"></div> -->
            <button type="submit">Tweet</button>
              <!-- <div class="count"></div> -->
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
        </form>
      </section>
      <section id = "tweets-container">
        <article class="tweet">
          <header>
            <div>
              <span class="avatar"></span>
              <span class="name">Ibrahim Mohamed</span>
            </div>
            <span class="handle">Hoop Journey</span>
          </header>
          <p class="tweetInfo"> Follow my basketball discord!</p>
          <footer class= "bottom-icons">
            <span class="date">10 days ago</span>
            <span class ="icons">
              <i id="heart" class="fas fa-heart"></i>
              <i id="retweet" class="fas fa-retweet"></i>
              <i id="flag" class="fas fa-flag"></i>
          </span>
          </footer>
        </article>
      
      </section> 
    </main>
  </body>
</html>
